{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <article class="auth-card">
        <h1>Create your workspace</h1>
        <p class="auth-footer">Enter your information to get started.</p>
        <form method="POST" novalidate>
            <fieldset class="form-grid">
                <legend class="form-section-title">Your details</legend>
                <div class="form-field">
                    <label for="first_name">First name</label>
                    <input id="first_name" class="input-control" type="text" name="first_name" value="{{ request.form.first_name }}" required>
                </div>
                <div class="form-field">
                    <label for="last_name">Last name</label>
                    <input id="last_name" class="input-control" type="text" name="last_name" value="{{ request.form.last_name }}" required>
                </div>
                <div class="form-field full">
                    <label for="email">Email</label>
                    <input id="email" class="input-control" type="email" name="email" value="{{ request.form.email }}" required autocomplete="email">
                </div>
                <div class="form-field">
                    <label for="role">Role (optional)</label>
                    <input id="role" class="input-control" type="text" name="role" value="{{ request.form.role }}">
                </div>
            </fieldset>

            <fieldset class="form-grid">
                <legend class="form-section-title">Company details</legend>
                <div class="form-field">
                    <label for="company_name">Company name</label>
                    <input id="company_name" class="input-control" type="text" name="company_name" value="{{ request.form.company_name }}" required>
                </div>
                <div class="form-field">
                    <label for="company_domain">Company domain</label>
                    <input id="company_domain" class="input-control" type="text" name="company_domain" value="{{ request.form.company_domain }}" placeholder="example.com" required>
                    <small class="form-hint">We'll automatically fetch company data using this domain.</small>
                </div>
            </fieldset>

            <button type="submit" class="primary-button">Create workspace</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>.</p>
    </article>
</section>
{% endblock %}
