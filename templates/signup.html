{% extends "base.html" %}

{% block title %}Create Workspace{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <article class="auth-card">
        <h1>Create your company workspace</h1>
        <p class="auth-footer">Tell us about yourself and your company. We will enrich the rest of the data using Clay.</p>
        <form method="POST" novalidate>
            <fieldset class="form-grid">
                <legend class="form-section-title">Profile details</legend>
                <div class="form-field">
                    <label for="first_name">First name</label>
                    <input id="first_name" class="input-control" type="text" name="first_name" value="{{ request.form.first_name }}" required>
                </div>
                <div class="form-field">
                    <label for="last_name">Last name</label>
                    <input id="last_name" class="input-control" type="text" name="last_name" value="{{ request.form.last_name }}" required>
                </div>
                <div class="form-field full">
                    <label for="email">Work email</label>
                    <input id="email" class="input-control" type="email" name="email" value="{{ request.form.email }}" required autocomplete="email">
                </div>
                <div class="form-field">
                    <label for="role">Role / Title</label>
                    <input id="role" class="input-control" type="text" name="role" value="{{ request.form.role }}">
                </div>
                <div class="form-field">
                    <label for="phone_number">Phone</label>
                    <input id="phone_number" class="input-control" type="tel" name="phone_number" value="{{ request.form.phone_number }}">
                </div>
                <div class="form-field">
                    <label for="date_of_birth">Date of birth</label>
                    <input id="date_of_birth" class="input-control" type="date" name="date_of_birth" value="{{ request.form.date_of_birth }}">
                </div>
                <div class="form-field">
                    <label for="country">Country</label>
                    <input id="country" class="input-control" type="text" name="country" value="{{ request.form.country }}">
                </div>
            </fieldset>

            <fieldset class="form-grid">
                <legend class="form-section-title">Company details</legend>
                <div class="form-field">
                    <label for="company_name">Company name</label>
                    <input id="company_name" class="input-control" type="text" name="company_name" value="{{ request.form.company_name }}" required>
                </div>
                <div class="form-field">
                    <label for="company_domain">Company domain</label>
                    <input id="company_domain" class="input-control" type="text" name="company_domain" value="{{ request.form.company_domain }}" placeholder="example.com">
                </div>
                <div class="form-field full">
                    <label for="company_headline">Company headline</label>
                    <input id="company_headline" class="input-control" type="text" name="company_headline" value="{{ request.form.company_headline }}" placeholder="What does your company do?">
                </div>
            </fieldset>

            <button type="submit" class="primary-button">Create workspace</button>
        </form>
        <p class="auth-footer">Already have access? <a href="{{ url_for('login') }}">Log in</a>.</p>
    </article>
</section>
{% endblock %}
