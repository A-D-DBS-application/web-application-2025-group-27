<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival - Startup Intelligence</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config with Custom Colors and Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            600: '#059669',
                            700: '#047857',
                        },
                        warm: {
                            50: '#FAF8F3',
                            100: '#F5F3ED',
                        },
                    },
                    fontFamily: {
                        display: ['Crimson Pro', 'serif'],
                        body: ['Manrope', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-warm-50 min-h-screen flex flex-col">
    <!-- Header with Logo -->
    <header class="pt-8 pb-4 text-center">
        <div class="flex items-center justify-center gap-4 mb-2">
            <!-- Rival Logo - Lion Head with Crown -->
            <svg width="48" height="48" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block">
                <!-- Background circle -->
                <circle cx="20" cy="20" r="20" fill="#059669" class="transition-all duration-200"/>
                <!-- Crown on top (3 pointed peaks) - perfectly centered -->
                <path d="M12 16 L14 10 L16 12 L18 8 L19 6 L20 5 L21 6 L22 8 L24 12 L26 10 L28 16 L28 18 L12 18 Z" 
                      fill="white"/>
                <!-- Lion head profile (facing left) - centered -->
                <!-- Main head shape with mane -->
                <path d="M28 18 L28 22 L26 26 L24 28 L22 30 L20 31 L18 30 L16 28 L14 26 L12 22 L12 18 L14 16 L16 18 L18 20 L19 20 L20 20 L21 20 L22 18 L24 16 L26 18 Z" 
                      fill="white"/>
                <!-- Lion mane texture (left side) -->
                <path d="M12 20 L10 18 L10 22 L12 24" 
                      fill="white"/>
                <path d="M14 22 L12 20 L12 24 L14 26" 
                      fill="white"/>
                <!-- Ear detail -->
                <path d="M14 18 L12 16 L14 14 L16 16" 
                      fill="white"/>
                <!-- Eye (centered) -->
                <circle cx="20" cy="24" r="1.5" fill="#059669"/>
                <!-- Muzzle/nose (pointed left) -->
                <path d="M26 24 L28 22 L26 20" 
                      stroke="#059669" stroke-width="1.5" stroke-linecap="round" fill="none"/>
            </svg>
            <h1 class="font-display text-4xl md:text-5xl font-semibold text-slate-900">Rival</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-8 md:py-12">
        <div class="max-w-4xl w-full">
            <div class="text-center space-y-8 md:space-y-10">
                <!-- Header -->
                <h2 class="font-display text-4xl md:text-6xl lg:text-7xl font-semibold text-slate-900 leading-tight whitespace-nowrap">
                    Your Market, Unlocked
                </h2>
                
                <!-- Subtitle -->
                <p class="text-base md:text-lg lg:text-xl text-slate-600 leading-relaxed max-w-3xl mx-auto font-body">
                    Rival helps founders, operators and strategy teams understand their market at lightning speed. With AI-driven monitoring, Rival tracks your competitor field and surfaces key company updates as they happen.
                </p>
                
                <!-- Loved by StarApps -->
                <div class="flex items-center justify-center gap-2 pt-2">
                    <span class="text-sm text-slate-500">Loved by</span>
                    <a href="https://www.starapps.com/" target="_blank" rel="noopener" class="text-sm font-semibold text-primary-600 hover:text-primary-700 transition-colors duration-200">
                        StarApps
                    </a>
                </div>
                
                <!-- CTA Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-stretch sm:items-center pt-4">
                    <a 
                        href="{{ url_for('auth.signup') }}" 
                        class="px-6 py-3 md:px-10 md:py-4 bg-primary-600 text-white font-medium text-base md:text-lg rounded-lg hover:bg-primary-700 transition-all duration-200 shadow-sm hover:shadow text-center"
                    >
                        Get started
                    </a>
                    <a 
                        href="{{ url_for('auth.login') }}" 
                        class="px-6 py-3 md:px-10 md:py-4 bg-white text-slate-900 font-medium text-base md:text-lg rounded-lg border border-slate-200 hover:bg-warm-100 transition-all duration-200 shadow-sm hover:shadow text-center"
                    >
                        Login
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
